{% extends 'bootstrap/base.html' %}
{% block title %}首頁{% endblock title %}

{% block navbar %}
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
        <!-- 透過url_for設定HOME連結綁定index -->
      <a class="navbar-brand" href="{{ url_for('index')}}">HOME</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        {% if current_user.is_authenticated %}

        <!-- 透過url_for設定LOGOUT連結綁定LOGOUT -->
        <li><a href="{{ url_for('logout') }}">登出</a></li>
        <li><a href="{{ url_for('home') }}">找出您的最佳優惠券套餐方案</a></li>
        {% else %}
        <!-- 透過url_for設定LOGIN連結綁定LOGIN -->
        <li><a href="{{ url_for('login') }}">登入</a></li>
        <li><a href="{{ url_for('register') }}">註冊</a></li>
      </ul>
        {% endif %}



      </ul>

    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
{% endblock navbar %}
